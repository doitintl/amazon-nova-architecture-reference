<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/AmazonNova.png" />
  <title>Nova Sonic Speech-to-Speech</title>
</head>

<body>
  <div class="container">
    <div class="status-bar">
      <div class="logo-group">
        <img src="/doit_logo.svg" alt="DoiT" class="doit-logo">
        <img src="/AmazonNova.png" alt="Amazon Nova" class="nova-logo">
        <span id="bot-name" class="app-title">Amazon Nova Sonic by DoiT</span>
      </div>
      <div class="status">
        Status: <span id="connection-status">Disconnected</span>
      </div>
      <div class="controls">
        <button id="connect-btn">Connect</button>
        <button id="disconnect-btn" disabled>Disconnect</button>
      </div>
    </div>

    <div class="main-content">
      <div class="video-containers">
        <div class="video-container-wrapper">
          <div class="video-label">You</div>
          <div id="local-video-container" class="video-container">
            <!-- Local video will be inserted here -->
          </div>
        </div>
        <div class="video-container-wrapper">
          <div class="video-label">Bot</div>
          <div id="bot-video-container" class="video-container">
            <!-- Bot video will be inserted here -->
          </div>
        </div>
      </div>
      <div id="camera-controls" class="control-container">
        <!-- Camera toggle button will be inserted here -->
      </div>
      <audio id="bot-audio" autoplay></audio>
    </div>

    <div class="debug-panel">
      <h3>Debug Info</h3>
      <div id="debug-log"></div>
    </div>
  </div>

  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/style.css">
</body>

</html>
